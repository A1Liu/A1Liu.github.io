<!doctype html>
<html>
	<head>
		{% if page.title %}
			{% assign title = page.title %}
		{% else %}
			{% assign title = site.title %}
		{% endif %}
		<title>{{ title }}</title>
		<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
		<meta charset="utf-8">
	</head>

	<body>
		{{ content }}
	</body>

</html>
