special_chars:
    newline: "\n"
    tab: "\t"

collections:
    main:
        output: true
        permalink: /:name
    posts:
        output: true
        permalink: /blog/:year/:month/:title/
    resources:
        output: true
        permalink: /resources/:name

defaults:
    -
        scope:
            type: "pages"
            path: "" # an empty string here means all files in the project
        values:
            layout: "page"
    -
        scope:
            type: "posts"
            path: ""
        values:
            layout: "post"
    -
        scope:
            type: "main"
            path: ""
        values:
            layout: "page"

