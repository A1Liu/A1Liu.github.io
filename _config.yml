title: Albert's Homepage
email: al5932@nyu.edu
description: >-
    This is my homepage!
baseurl: "" # site subpath, e.g. /blog
url: "http://a1liu.github.io"
strict_front_matter: true

markdown: kramdown

exclude: [scripts,env, build.py, LICENSE, README.md]
collections_dir: collections
includes_dir: src/_includes
layouts_dir: src/_layouts
sass: # http://markdotto.com/2014/09/25/sass-and-jekyll/
  sass_dir: src/_sass

repo-url: "https://github.com/A1Liu/a1liu.github.io"
special_chars:
    newline: "\n"
    tab: "\t"

collections:
    main:
        output: true
        permalink: /:name
    posts:
        output: true
        permalink: /blog/:year/:month/:title/
    resources:
        output: true
        permalink: /resources/:name

defaults:
    -
        scope:
            type: "posts"
            path: "" # an empty string here means all files in the project
        values:
            layout: "page"
            nocaps: true
    -
        scope:
            type: "pages"
            path: ""
        values:
            layout: "page"
    -
        scope:
            type: "main"
            path: ""
        values:
            layout: "page"
