---
title: Documents
---
{% assign sorted-pages = site.docs | sort: "path" %}
{% for page in sorted-pages %}
  {% assign file-name = page.path | split: '/' | last %}
  {% unless file-name contains 'scss' %}
    <a href="{{ page.url | relative_url }}">{{ page.path }}</a><br/>
  {% endunless %}
{% endfor %}
